<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Терминал: ПРОТОКОЛ ОМЕГА</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #00FF41;
            --bg-color: #1a1a1a;
            --glow-color: rgba(0, 255, 65, 0.5);
            --error-color: #ff4141;
            --dev-color: #00ffff;
            /* Новые цвета для тем */
            --core-main-color: #f0f0f0;
            --core-glow-color: rgba(255, 100, 100, 0.6);
            --final-main-color: #FFD700;
            --final-glow-color: rgba(255, 215, 0, 0.6);
        }
        body, html {
            margin: 0; padding: 0; background: #000;
            font-family: 'VT323', monospace;
            font-size: 20px; height: 100%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .terminal {
            width: 100%; max-width: 800px; height: 90vh; max-height: 600px;
            background: var(--bg-color); border: 2px solid var(--main-color);
            box-shadow: 0 0 15px var(--glow-color); display: flex;
            flex-direction: column; position: relative;
            transition: border-color 0.5s, box-shadow 0.5s;
            color: var(--main-color);
        }
        /* Этапы 11-20: Красная тема с миганием */
        .terminal.lockdown {
            --main-color: var(--error-color);
            --glow-color: rgba(255, 65, 65, 0.7);
            animation: lockdown-pulse 1.5s infinite;
        }
        /* Этапы 21-29: Бело-красная тема */
        .terminal.core_access {
            --main-color: var(--core-main-color);
            --glow-color: var(--core-glow-color);
            animation: core-pulse 2s infinite;
        }
        /* Этапы 30+: Желтая тема */
        .terminal.final_choice {
            --main-color: var(--final-main-color);
            --glow-color: var(--final-glow-color);
        }
        .terminal::after {
            content: ' '; display: block; position: absolute; top: 0; left: 0;
            bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 4px, 3px 100%;
            pointer-events: none; animation: flicker 0.1s infinite;
        }
        #output {
            flex-grow: 1; padding: 15px; overflow-y: auto;
            white-space: pre-wrap; word-wrap: break-word;
        }
        .input-line { display: flex; padding: 0 15px 15px 15px; align-items: center; }
        .input-line span { margin-right: 8px; }
        #userInput { background: transparent; border: none; color: var(--main-color); font-family: inherit; font-size: inherit; flex-grow: 1; }
        #userInput:focus { outline: none; }
        .cursor { display: inline-block; width: 10px; height: 20px; background: var(--main-color); animation: blink 1s step-end infinite; margin-left: 5px; }
        #actionButton { margin-left: 15px; background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 5px 15px; cursor: pointer; font-family: inherit; font-size: 18px; transition: background-color 0.2s, color 0.2s; }
        #actionButton:hover { background: var(--main-color); color: var(--bg-color); }
        #actionButton:disabled { opacity: 0.5; cursor: not-allowed; }

        .puzzle-container { padding: 10px 0; display: none; flex-direction: column; align-items: center; }
        #memory-sequence { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .memory-block { width: 50px; height: 50px; border: 2px solid var(--main-color); cursor: pointer; transition: background-color 0.2s, border-color 0.5s; }
        .memory-block.lit { background-color: var(--main-color); box-shadow: 0 0 10px var(--glow-color); }
        .memory-block.glitch { animation: glitch-block 0.3s infinite; }
        
        #decypher-container { font-family: monospace; }
        #decypher-progress-bar { width: 80%; height: 20px; border: 1px solid var(--main-color); background: #333; margin-top: 10px; }
        #decypher-progress { width: 0%; height: 100%; background: var(--main-color); transition: width 0.2s linear; }

        #netmap-display { font-size: 12px; line-height: 1; letter-spacing: 2px; }
        .glitch-text { color: var(--main-color); text-shadow: 1px 1px var(--error-color), -1px -1px var(--dev-color); animation: glitch-anim 0.2s infinite; }
       
        .dev-console { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 400px; background: rgba(10, 20, 30, 0.9); border: 2px solid var(--dev-color); box-shadow: 0 0 20px var(--dev-color); z-index: 1000; color: var(--dev-color); flex-direction: column; }
        .dev-header { padding: 5px 10px; background: var(--dev-color); color: #000; font-weight: bold; }
        #devOutput { flex-grow: 1; padding: 10px; overflow-y: auto; white-space: pre-wrap; }
        #devInput { background: transparent; border: none; color: var(--dev-color); font-family: inherit; font-size: inherit; flex-grow: 1; }

        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--main-color); } }
        @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.95; } 100% { opacity: 1; } }
        @keyframes text-flicker { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        @keyframes glitch-anim { 0% { transform: translate(0); } 25% { transform: translate(2px, -2px); } 50% { transform: translate(-2px, 2px); } 75% { transform: translate(2px, 2px); } 100% { transform: translate(0); } }
        @keyframes core-pulse { 0% { box-shadow: 0 0 15px var(--glow-color); } 50% { box-shadow: 0 0 30px var(--glow-color), 0 0 10px #fff inset; } 100% { box-shadow: 0 0 15px var(--glow-color); } }
        @keyframes lockdown-pulse { 0% { box-shadow: 0 0 15px var(--glow-color); } 50% { box-shadow: 0 0 30px var(--glow-color), 0 0 10px #ff0000 inset; } 100% { box-shadow: 0 0 15px var(--glow-color); } }
        @keyframes glitch-block { 0% { transform: skewX(0); } 25% { transform: skewX(10deg); } 75% { transform: skewX(-10deg); } 100% { transform: skewX(0); } }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>></span>
            <input type="text" id="userInput" autocomplete="off" autofocus>
            <button id="actionButton" onclick="processInput()">ОТПРАВИТЬ</button>
            <div class="cursor"></div>
        </div>
    </div>
    <div id="devConsole" class="dev-console">
        <div class="dev-header">// DEV CONSOLE (Ctrl+Shift+D)</div>
        <div id="devOutput"></div>
        <div class="dev-input-line"><span>#</span><input type="text" id="devInput" autocomplete="off"><div class="dev-cursor"></div></div>
    </div>
<script>
const output = document.getElementById('output'); const userInput = document.getElementById('userInput'); const actionButton = document.getElementById('actionButton'); const devConsole = document.getElementById('devConsole'); const devOutput = document.getElementById('devOutput'); const devInput = document.getElementById('devInput');
let currentStage = 0; let lockInput = false; const questAnswers = {};
function typewriter(text, onComplete, speed = 20) { lockInput = true; actionButton.disabled = true; let i = 0; const p = document.createElement('p'); output.appendChild(p); const interval = setInterval(() => { p.innerHTML += text[i].replace('\n', '<br>'); i++; output.scrollTop = output.scrollHeight; if (i >= text.length) { clearInterval(interval); lockInput = false; actionButton.disabled = false; userInput.focus(); if (onComplete) onComplete(); } }, speed); }
function clearOutput() { output.innerHTML = ''; }
function appendHtml(html) { const div = document.createElement('div'); div.innerHTML = html; output.appendChild(div); output.scrollTop = output.scrollHeight; return div; }
function displayError(message = ">> ОШИБКА ДОСТУПА. ПОПРОБУЙТЕ СНОВА.") { const p = document.createElement('p'); p.style.color = 'var(--error-color)'; p.textContent = message; output.appendChild(p); output.scrollTop = output.scrollHeight; }

const quest = {
    // --- ЭТАПЫ 1-6 ---
    stage1: { setup: () => { clearOutput(); typewriter("...ПОДКЛЮЧЕНИЕ К УЗЛУ 'АВРОРА'...\n>> Система запрашивает базовую проверку.\n>> Какой командой в среде UNIX/Linux можно посмотреть содержимое текущей директории?", () => { userInput.placeholder = "Введите команду..."; }); }, check: (answer) => { if (answer.toLowerCase().trim() === 'ls') { questAnswers.stage1 = 'ls'; return true; } return false; } },
    stage2: { setup: () => { clearOutput(); typewriter(">> Расшифруйте сообщение: 'ФТЗИЛЕЩЛ'.\n>> Шифр Цезаря, сдвиг +3 (Г->А).", () => { userInput.placeholder = "Расшифровка..."; }); }, check: (answer) => { if (answer.toLowerCase().trim() === 'сценарий') { questAnswers.stage2 = 'сценарий'; return true; } return false; } },
    stage3: { sequence: [], level: 5, setup: () => { clearOutput(); appendHtml(`<div id="memory-puzzle" class="puzzle-container" style="display:flex;"><div id="memory-sequence"><div class="memory-block" data-id="0"></div><div class="memory-block" data-id="1"></div><div class="memory-block" data-id="2"></div><div class="memory-block" data-id="3"></div></div></div>`); typewriter(">> Калибровка нейроинтерфейса... Повторите последовательность.", () => { actionButton.textContent = 'НАЧАТЬ'; userInput.style.display = 'none'; actionButton.onclick = () => quest.stage3.start(); }); }, start: () => { actionButton.disabled = true; quest.stage3.sequence = []; for (let i = 0; i < quest.stage3.level; i++) { quest.stage3.sequence.push(Math.floor(Math.random() * 4)); } quest.stage3.playSequence(); }, playSequence: () => { let i = 0; const interval = setInterval(() => { if (i >= quest.stage3.sequence.length) { clearInterval(interval); quest.stage3.listen(); return; } const block = document.querySelector(`.memory-block[data-id='${quest.stage3.sequence[i]}']`); block.classList.add('lit'); setTimeout(() => block.classList.remove('lit'), 400); i++; }, 700); }, listen: () => { quest.stage3.playerSequence = []; document.querySelectorAll('.memory-block').forEach(block => { block.onclick = (e) => { const id = parseInt(e.target.dataset.id); e.target.classList.add('lit'); setTimeout(() => e.target.classList.remove('lit'), 200); quest.stage3.playerSequence.push(id); if (quest.stage3.sequence[quest.stage3.playerSequence.length - 1] !== id) { displayError(">> ПОСЛЕДОВАТЕЛЬНОСТЬ НЕВЕРНА. ПЕРЕЗАГРУЗКА..."); document.querySelectorAll('.memory-block').forEach(b => b.onclick = null); setTimeout(() => quest.stage3.start(), 2000); return; } if (quest.stage3.playerSequence.length === quest.stage3.sequence.length) { advanceStage(); } }; }); } },
    stage4: { setup: () => { clearOutput(); const logData = `[20:15:01] user.info: Login successful for 'admin' from 127.0.0.1\n[20:15:04] daemon.warn: Service 'apache2' restarted.\n[20:15:19] auth.crit: FAILED login for 'root' from 218.45.192.88\n[20:15:22] user.info: Login successful for 'j.smith' from 192.168.1.102`; appendHtml(`<pre>${logData}</pre>`); typewriter(">> Анализ системного журнала... Обнаружена критическая ошибка аутентификации.\n>> Введите IP-адрес источника аномальной активности.", () => { userInput.placeholder = "Введите IP..."; }); }, check: (answer) => { if(answer.trim() === '218.45.192.88') { questAnswers.stage4 = '218.45.192.88'; return true; } return false; } },
    stage5: { fileSystem: { '/': { type: 'dir', content: ['bin', 'etc', 'home', 'tmp', 'usr', 'var', 'aurora'] }, '/bin': { type: 'dir', content: ['sh', 'ls', 'cat', 'cd'] }, '/etc': { type: 'dir', content: ['hosts', 'ssh'] }, '/home': { type: 'dir', content: ['j.smith', 'a.wong'] }, '/home/j.smith': { type: 'dir', content: ['todo.txt'] }, '/home/j.smith/todo.txt': { type: 'file', content: 'Пароль от тестового сервера записан в логах последних сбоев. Нужно проверить /var/log.' }, '/var': { type: 'dir', content: ['log'] }, '/var/log': { type: 'dir', content: ['crash_report_7.log'] }, '/var/log/crash_report_7.log': {type: 'file', content: '...Memory dump saved to /tmp/.core_dump_ax7'}, '/tmp': { type: 'dir', content: ['.core_dump_ax7'] }, '/tmp/.core_dump_ax7': { type: 'file', content: '...password=ZER0-C00L-ACCESS...' }}, currentDir: '/', setup: () => { clearOutput(); typewriter(">> Защитный узел 'Цербер' активирован. Файловая система зашифрована и запутана.\n>> Найдите пароль. Подсказка: 'Ищите сбои системы'.", () => { userInput.placeholder = "Введите команду..."; }); }, check: (answer) => {const [command, ...args] = answer.toLowerCase().trim().split(' '); let currentFS = quest.stage5.fileSystem; let currentDir = quest.stage5.currentDir; const getPath = (p) => { if(!p) return currentDir; if(p.startsWith('/')) return p; return (currentDir === '/' ? '' : currentDir) + '/' + p; }; switch(command) { case 'ls': { let path = args.find(a => !a.startsWith('-')) || currentDir; let targetPath = getPath(path).replace(/\/$/, "") || '/'; let dirContent = currentFS[targetPath]; if (!dirContent || dirContent.type !== 'dir') { displayError(`ls: cannot access '${path}': No such file or directory`); return false; } let content = dirContent.content; if (!args.includes('-a')) { content = content.filter(name => !name.startsWith('.')); } appendHtml(`<p>${content.join('\t')}</p>`); return false; } case 'cd': { let newDir = args.join(' '); let targetPath; if (newDir === '..') { if (currentDir === '/') return false; const parts = currentDir.split('/'); parts.pop(); targetPath = parts.join('/') || '/'; } else { targetPath = getPath(newDir).replace(/\/$/, "") || '/'; } if (currentFS[targetPath]?.type === 'dir') { quest.stage5.currentDir = targetPath; appendHtml(`<p>Current: ${targetPath}</p>`); } else { displayError(`cd: ${newDir}: No such file or directory`); } return false; } case 'cat': { let path = getPath(args.join(' ')); if(currentFS[path]?.type === 'file') { appendHtml(`<p>${currentFS[path].content}</p>`); } else { displayError(`cat: ${args.join(' ')}: No such file or directory`); } return false; }} if (answer.trim().toUpperCase() === 'ZER0-C00L-ACCESS') { questAnswers.stage5 = 'ZER0-C00L-ACCESS'; return true; } else { displayError(">> Неверная команда или пароль."); return false; }}},
    stage6: { setup: () => { clearOutput(); appendHtml(`<pre>СИМУЛЯЦИЯ CPU:\n  let x = 5;  // 0101 в двоичной\n  x = x << 2; // Битовый сдвиг влево на 2</pre>`); typewriter(">> Какое значение будет у переменной 'x' после выполнения операции?", () => {userInput.placeholder="Результат..."}); }, check: (answer) => { if (parseInt(answer) === 20) return true; else { displayError(">> ОШИБКА ВЫЧИСЛЕНИЯ."); return false; } } },
    // --- ПЕРЕРАБОТАННЫЕ ЭТАПЫ ---
    stage7: { setup: () => { clearOutput(); const data = `**C**onnection established to 192.168.1.1\n**О**perating system: A-OS 7.2\n**Е**ncryption layer active: AES-256\n**Д**ata packet 0x1A received.\n**И**ntegrity check: PASSED\n**Н**ode status: stable\n**Е**xecuting command stack...\n**Н**etwork latency: 12ms\n**И**nitiating handshake protocol...\n**Е**nd of transmission.`; appendHtml(`<pre>${data}</pre>`); typewriter(">> Анализ данных выявил скрытое сообщение, составленное из первых букв каждой строки. Что это за слово?", () => {userInput.placeholder="Скрытое слово..."}); }, check: (answer) => { if(answer.toLowerCase().trim() === 'соединение') return true; return false; } },
    stage8: { sequence: [2, 7, 29], playerSequence: [], setup: () => { clearOutput(); quest.stage8.playerSequence = []; typewriter(">> Простучите порты брандмауэра. Последовательность - простые множители числа 406. Команда: `knock [порт]`", () => { userInput.placeholder = "knock ..."; }); }, check: (answer) => { const [cmd, portStr] = answer.trim().toLowerCase().split(' '); if (cmd !== 'knock' || isNaN(portStr)) { displayError(">> НЕВЕРНАЯ КОМАНДА."); return false; } const port = parseInt(portStr); quest.stage8.playerSequence.push(port); const currentMove = quest.stage8.playerSequence.length - 1; if (quest.stage8.sequence[currentMove] !== port) { displayError(">> НЕВЕРНАЯ ПОСЛЕДОВАТЕЛЬНОСТЬ!"); setTimeout(() => stages[currentStage].setup(), 1500); return false; } if (quest.stage8.playerSequence.length === quest.stage8.sequence.length) return true; appendHtml(`<p># Порт ${port} принят...</p>`); return false; } },
    stage9: { timer: null, decayTimer: null, progress: 0, currentGuess: '', setup: () => { clearOutput(); const container = appendHtml(`<div id="decypher-container"><p>НАЧАТА РАСШИФРОВКА КЛЮЧА AES-256...</p><p>ХЭШ: <span id="target-hash">a4b...c8f</span></p><p>ПОДБОР: <span id="current-guess"></span></p><div id="decypher-progress-bar"><div id="decypher-progress"></div></div></div>`); quest.stage9.progress = 0; document.getElementById('decypher-progress').style.width = '0%'; quest.stage9.nextGuess(); quest.stage9.decayTimer = setInterval(() => { quest.stage9.progress = Math.max(0, quest.stage9.progress - 2); document.getElementById('decypher-progress').style.width = quest.stage9.progress + '%'; }, 500); typewriter(">> Вводите отображаемые фрагменты ключа для подтверждения и ускорения подбора. Медлительность приведет к откату прогресса.", () => {userInput.placeholder="Введите фрагмент...";}, 10); }, nextGuess: () => { if (quest.stage9.timer) clearTimeout(quest.stage9.timer); const chars = "abcdef0123456789"; let guess = ''; for(let i=0; i<4; i++) guess += chars.charAt(Math.floor(Math.random() * chars.length)); quest.stage9.currentGuess = guess; document.getElementById('current-guess').textContent = guess; quest.stage9.timer = setTimeout(quest.stage9.nextGuess, 3000); }, check: (answer) => { if (answer.trim() === quest.stage9.currentGuess) { quest.stage9.progress += 10; document.getElementById('decypher-progress').style.width = quest.stage9.progress + '%'; if (quest.stage9.progress >= 100) { clearTimeout(quest.stage9.timer); clearInterval(quest.stage9.decayTimer); return true; } else { quest.stage9.nextGuess(); } } else { displayError(">> НЕВЕРНЫЙ ФРАГМЕНТ"); quest.stage9.progress = Math.max(0, quest.stage9.progress - 20); document.getElementById('decypher-progress').style.width = quest.stage9.progress + '%'; } return false; } },
    stage10: { setup: () => { clearOutput(); const rules = `ПРАВИЛА FIREWALL (сверху вниз):\n1. src_ip=10.0.0.0/8, protocol=ANY -> DROP\n2. dest_port=22, src_ip=192.168.1.10 -> ACCEPT\n3. dest_port=22, protocol=TCP -> REJECT\n4. protocol=ICMP -> ACCEPT\n5. default -> REJECT`; typewriter(`${rules}\n\n>> Какое действие будет применено к пакету: src_ip=192.168.1.10, dest_port=22, protocol=TCP?`, () => {userInput.placeholder="ACCEPT/REJECT/DROP"}); }, check: (ans) => { return ans.toLowerCase().trim() === 'accept'; } },
    stage11: { setup: () => { clearOutput(); appendHtml(`<p>>> <span class='glitch-text'>ВТОРЖЕНИЕ ОБНАРУЖЕНО!</span></p>`); typewriter(">> СИСТЕМА ПЕРЕВЕДЕНА В РЕЖИМ LOCKDOWN!\n>> Требуется мастер-пароль: [Слово из этапа 2]@[1-й символ пароля из этапа 5]", () => {}); }, check: (answer) => { if(answer.toLowerCase().trim() === 'сценарий@z') { questAnswers.stage11 = 'сценарий@z'; return true; } return false; }},
    stage12: { netmap: { 'START': { con: ['NODE-A', 'NODE-B'] }, 'NODE-A': { con: ['START', 'NODE-C'] }, 'NODE-B': { con: ['START', 'NODE-D', 'NODE-E'] }, 'NODE-C': { con: ['NODE-A'] }, 'NODE-D': { con: ['NODE-B'] }, 'NODE-E': { con: ['NODE-B', 'TARGET'] }, 'TARGET': { con: ['NODE-E'] } }, current: 'START', setup: () => { clearOutput(); typewriter(">> Защита перестроила топологию сети. Вы в стартовом узле.\n>> Используйте `connect [ID_УЗЛА]`, чтобы перемещаться. Ваша цель - узел TARGET.", () => { quest.stage12.displayNode(); }); }, displayNode: () => { const node = quest.stage12.netmap[quest.stage12.current]; appendHtml(`<pre id="netmap-display">ВЫ НАХОДИТЕСЬ В УЗЛЕ: ${quest.stage12.current}\nДОСТУПНЫЕ СОЕДИНЕНИЯ: ${node.con.join(', ')}</pre>`); }, check: (answer) => { const [cmd, target] = answer.trim().toUpperCase().split(' '); if (cmd !== 'CONNECT' || !target) { displayError(">> Неверная команда. Используйте: connect [ID]"); return false; } const node = quest.stage12.netmap[quest.stage12.current]; if (node.con.includes(target)) { quest.stage12.current = target; clearOutput(); quest.stage12.displayNode(); if (target === 'TARGET') { typewriter(">> ЦЕЛЕВОЙ УЗЕЛ ДОСТИГНУТ. СОЕДИНЕНИЕ СТАБИЛИЗИРОВАНО.", advanceStage); } } else { displayError(">> НЕТ ПРЯМОГО СОЕДИНЕНИЯ С УЗЛОМ " + target); } return false; } },
    stage13: { timer: null, target: '', streamActive: false, setup: () => { clearOutput(); const chars = "01"; quest.stage13.target = '101101'; appendHtml(`<div>Поток данных: <span id="stream-display"></span></div>`); typewriter(">> Анализ потока данных... Нажмите ENTER, когда увидите сигнатуру '101101'.", () => { userInput.style.display = 'none'; actionButton.style.display = 'none'; quest.stage13.streamActive = true; quest.stage13.timer = setInterval(() => { let str = ''; for(let i=0;i<6;i++) str += chars[Math.floor(Math.random()*chars.length)]; document.getElementById('stream-display').textContent = str; }, 200); document.addEventListener('keydown', quest.stage13.check); }); }, check: (e) => { if(e.key === 'Enter' && quest.stage13.streamActive) { clearInterval(quest.stage13.timer); document.removeEventListener('keydown', quest.stage13.check); quest.stage13.streamActive = false; if(document.getElementById('stream-display').textContent === quest.stage13.target) { advanceStage(); } else { displayError(">> ПРОМАХ!"); setTimeout(() => stages[currentStage].setup(), 1500); } } } },
    stage14: { setup: () => { clearOutput(); appendHtml("<p>>> В коде модуля доступа к базе данных была найдена критическая уязвимость:</p><pre>function connect_database() {\n  const user = 'service_acct';\n  const password = 'backup_access_key_Alpha7!'; // TODO: move to secrets manager\n  db.connect(user, password);\n}</pre>"); typewriter(">> Пароль был оставлен разработчиком прямо в коде. Найдите и введите его.", () => {userInput.placeholder="Введите пароль..."}); }, check: (answer) => { if (answer.trim() === 'backup_access_key_Alpha7!') { return true; } return false; } },
    stage15: {
        fileSystem: {
            '/': { type: 'dir', content: ['home', 'var', 'etc', 'usr'] },
            '/home': { type: 'dir', content: ['admin', 'm.cardwell'] },

    actionButton.textContent = 'ОТПРАВИТЬ';
    actionButton.disabled = false;
    actionButton.onclick = () => processInput();
    actionButton.style.display = 'inline-block';
    updateTerminalTheme(currentStage + 1);
    if (stages[currentStage]) {
        stages[currentStage].setup();
    }
}

function processInput() {
    if (lockInput || actionButton.disabled) return;
    const answer = userInput.value;
    const current = stages[currentStage];
    if (!current) return;

    appendHtml(`<p>> ${answer}</p>`);
    
    if (current.check(answer)) {
        advanceStage();
    }
    
    userInput.value = '';
}

function fillSkippedAnswers(targetStageNumber) {
    const defaultAnswers = {
        stage1: 'ls', stage2: 'сценарий', stage4: '218.45.192.88', stage5: 'ZER0-C00L-ACCESS',
        stage11: 'сценарий@z', stage20: 'информация', stage22: 'спасти пятерых', stage27: 'ххзмфкия', stage30: 'освободить'
    };
    for (let i = 1; i < targetStageNumber; i++) {
        const stageKey = `stage${i}`;
        if (defaultAnswers[stageKey] && !questAnswers[stageKey]) { questAnswers[stageKey] = defaultAnswers[stageKey]; }
    }
}

function jumpToStage(stageNumber) {
    if (stageNumber > 0 && stageNumber <= stages.length) {
        currentStage = stageNumber - 1; 
        
        fillSkippedAnswers(stageNumber);
        updateTerminalTheme(stageNumber);

        userInput.value = '';
        userInput.placeholder = '';
        userInput.style.display = 'block';
        actionButton.textContent = 'ОТПРАВИТЬ';
        actionButton.disabled = false;
        actionButton.onclick = () => processInput();
        actionButton.style.display = 'inline-block';

        if (stages[currentStage]) {
            stages[currentStage].setup();
        }
        
        setTimeout(() => { appendHtml(`<p style="color:var(--dev-color); opacity: 0.7;">// DEV: Переход на этап ${stageNumber}</p>`); }, 50);
    }
}

function processDevCommand(commandStr) {
    const [command, ...args] = commandStr.toLowerCase().trim().split(' ');
    const p = document.createElement('p'); p.textContent = `# ${commandStr}`; devOutput.appendChild(p);
    switch (command) {
        case 'goto': { const stageNum = parseInt(args[0]); if (!isNaN(stageNum) && stageNum > 0 && stageNum <= stages.length) { jumpToStage(stageNum); toggleDevConsole(); } else { devOutput.innerHTML += `<p>>> Ошибка: Неверный номер этапа. Доступно: 1-${stages.length}</p>`; } break; }
        case 'help': { devOutput.innerHTML += `<p>Доступные команды:\n- goto [номер_этапа]\n- clear</p>`; break; }
        case 'clear': { devOutput.innerHTML = ''; break; }
        default: { devOutput.innerHTML += `<p>>> Команда не найдена. Введите 'help'.</p>`; break; }
    }
    devOutput.scrollTop = devOutput.scrollHeight;
}

function toggleDevConsole() { if (devConsole.style.display === 'flex') { devConsole.style.display = 'none'; userInput.focus(); } else { devConsole.style.display = 'flex'; devInput.focus(); } }

window.onload = () => {
    updateTerminalTheme(1);
    stages[0].setup();
    userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); if (!actionButton.disabled) { actionButton.click(); } } });
    window.addEventListener('keydown', (e) => { if (e.ctrlKey && e.shiftKey && e.code === 'KeyD') { e.preventDefault(); toggleDevConsole(); } });
    devInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); processDevCommand(devInput.value); devInput.value = ''; } });
};
</script>
